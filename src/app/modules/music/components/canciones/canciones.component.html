<div class="jumbotron jumbotron-fluid bg-success" style="color: white;border:solid; border-radius: 20px;" >
    <div class="container">
      <h1 class="display-4">Canciones de {{artista.name}}</h1>
      <img class="card-img-top" [src]="artista.images | noimage" class="imagen">
    </div>
  </div>
<table class="table">
    <thead>
        <tr class="estiloTabla">
            <th>Foto</th>
            <th>Album</th>
            <th>Nombre</th>
            <th>Cancion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of track" clsss="estiloTabla">
            <td><img [src]="item.album.images[0].url" [alt]="item.album.name" width="70" height="70" style="border-color: black; border:solid"></td>
            <td>{{item.album.name}}</td>
            <td>{{item.name}}</td>
            <td>
                <iframe [src]="item.uri | creardominio"
                width="320"
                height="90"
                frameborder="0"
                allowtransparency="true"
                allow="encrypted-media">
                </iframe>
            </td>
        </tr>
    </tbody>
</table>
